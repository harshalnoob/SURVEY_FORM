<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survery form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="background-img">
        <div class="container">

            <div class="form-control">
                <input class="name" type="text" id="name" placeholder="Enter your name" />
            </div>

            <div class="form-control">
                <input class="email" type="email" id="email" placeholder="Enter your email" />
            </div>

            <div class="form-control">
                <input class="age" type="text" id="age" placeholder="Enter your age" />
            </div>

            <div class="form-control roleof">
                <label class="role-label" for="role" id="label-role">Which option best describes you?</label>
                <select class="role-select" name="role" id="role">
                    <option class="role-option" value="student">Student</option>
                    <option class="role-option" value="intern">Intern</option>
                    <option class="role-option" value="professional">Professional</option>
                    <option class="role-option" value="other">Other</option>
                </select>
            </div>

            <div class="radio-div">
                <label> Would you recommend this fire shit to a friend?</label>
                <label for="recommed-1">
                    <input type="radio" id="recommed-1" name="recommed">Yes
                </label>
                <label for="recommed-2">
                    <input type="radio" id="recommed-2" name="recommed">No
                </label>
                <label for="recommed-3">
                    <input type="radio" id="recommed-3" name="recommed">Maybe
                </label>
            </div>

            <div class="checkbox-div">

                <div class="label-checkbox-div">

                    <label>Languages and Frameworks known
                        <small>(Check all that apply)</small>
                    </label>
                </div>

                <div class="tickbox-checkbox-div">

                    <div class="specific-tickbox">

                        <label for="inp-1">
                            <input type="checkbox" name="inp">C
                        </label>

                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-2">
                            <input type="checkbox" name="inp">C++
                        </label>
                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-3">
                            <input type="checkbox" name="inp">C#
                        </label>
                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-4">
                            <input type="checkbox" name="inp">Java
                        </label>
                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-5">
                            <input type="checkbox" name="inp">Python
                        </label>
                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-6">
                            <input type="checkbox" name="inp">JavaScript
                        </label>
                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-7">
                            <input type="checkbox" name="inp">React
                        </label>
                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-8">
                            <input type="checkbox" name="inp">Angular
                        </label>
                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-9">
                            <input type="checkbox" name="inp">Django
                        </label>
                    </div>

                    <div class="specific-tickbox">

                        <label for="inp-10">
                            <input type="checkbox" name="inp">Spring
                        </label>
                    </div>

                </div>

            </div>

            <div class="suggestions-div">

                <label for="comment">Any comments or suggestions</label>
                <textarea class="textarea-suggestions-div" name="comment" id="comment"
                    placeholder="Enter your comment here"></textarea>
            </div>

            <!-- Submit Button -->
            <button class="button-div" type="submit" value="submit">Submit</button>
            

        </div>
    </main>
</body>

</html>
